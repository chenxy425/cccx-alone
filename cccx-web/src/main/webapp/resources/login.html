<!DOCTYPE html>
<html lang="zh-CN" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录页面</title>
    <link rel="stylesheet" href="common/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout/assets.css">
    <link rel="stylesheet" href="css/layout/layout.css">
    <link rel="stylesheet" href="css/plugs/buttons.css">
    <link rel="stylesheet" href="css/plugs/style.css">
    <link rel="stylesheet" href="css/login/login.css">
</head>
<body ng-controller="loginCtrl">
<!--[if lte IE8]>
<p>浏览器版本太低，请
    <a target="_blank" href="http://www.browsehappy.com">升级</a>
    为最新的ie浏览器！
</p>
<![endif]-->
<div class="ct-container col-md-12">
    <header class="share-header col-md-12"></header>
    <div class="register-login-content col-md-12">
        <div class="paper-content">
            <header class="paper-header">Account Login</header>
            <form action="" method="post">
                <ul class="form-place col-md-12" id="formplace">
                    <li style="margin-top:25px">
                        <div class="user-div">
                            <input ng-model="accountName" id="accountName" type="text" placeholder="用户名/邮箱">
                        </div>
                        <span class=""></span>
                    </li>
                    <li>
                        <div class="password-div">
                            <input ng-model="password" autocomplete="on" id="password" type="password"
                                   placeholder="密码">
                        </div>
                        <span class=""></span>
                    </li>
                    <li>
                        <div class="code-div">
                            <input ng-model="captcha" type="text" id="captcha" placeholder="验证码">
                        </div>
                        <div class="code-image">
                            <img ng-src="{{captchaURL}}" alt="验证码" ng-click="updateCaptcha()" id="captchaImage">
                        </div>
                    </li>
                    <li>
                        <button type="button" disabled="disabled"
                                class="button button-caution button-box button-raised button-giant" id="submitbutton"
                                ng-click="login()">
                            <i class="fa">登录</i>
                        </button>
                        <button type="reset" class="button button-caution button-box button-raised button-giant"
                                id="resetbutton">
                            <i class="fa">重置</i>
                        </button>
                    </li>

                    <li class="alert-box">
                        <input type="checkbox" checked="checked" ng-model="rememberMe" id="rememberMe">
                        <label for="rememberMe"></label>
                        <p>记住密码</p>
                        <button type="button" class="button button-caution button-box button-raised button-giant"
                                id="forgetPwdBtn" ng-click="forget()">
                            <i class="fa">忘记密码</i>
                        </button>
                        <button type="button" class="button button-caution button-box button-raised button-giant"
                                id="registerBtn">
                            <i class="fa">注册</i>
                        </button>
                    </li>
                </ul>
            </form>
        </div>

    </div>

    <footer class="share-footer col-md-12"></footer>

    <div class="error-box" id="error-box">
        <p class="error-info" id="error-info">出错了</p>
    </div>
</div>
</body>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
<script src="common/angular.min.js"></script>
<script src="js/loginApp.js"></script>
</html>
